<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/projects.css" />
    <script src="js/master.js"></script>
    <script src="js/projects.js"></script>
    <script
      src="https://kit.fontawesome.com/cdaba070d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="showVisThumbs()">
    <!--Header-->
    <header id="header_template">
      <script>
        document.getElementById("header_template").innerHTML = header_html;
      </script>
    </header>

    <div class="main_body">
      <!--About Project-->
      <div id="about_container" class="sub_body1">
        <h2 id="about_title">Run Base Boston</h3>
        <p>
          Engineering of store fixtures and displays for Adidas Run Base in Boston, Ma.
        </p>
      </div>

      <!--Slideshow-->
      <div id="slideshow_container" class="sub_body1">
        <!-- Image text -->
        <div class="caption_container">
          <p id="caption">Shoe Wall Render</p>
        </div>

        <!-- Full-width images with number text -->
        <div id="slide_1" class="slides">
          <div class="numbertext">1 / 7</div>
          <img
            id="img_1"
            class="slide_img"
            src="media/projects/run_base/run base render_01.jpg"
            alt="Shoe Wall Render"
          />
        </div>

        <div class="slides">
          <div class="numbertext">2 / 7</div>
          <img
            id="img_2"
            class="slide_img"
            src="media/projects/run_base/AD-HOMECOURT ARENA ELEMENTS_01.jpg"
            alt="Apparel Display CAD Model"
          />
        </div>

        <div class="slides">
          <div class="numbertext">3 / 7</div>
          <img
            id="img_3"
            class="slide_img"
            src="media/projects/run_base/AD-HOMECOURT ARENA ELEMENTS_02.jpg"
            alt="Apparel Display CAD Model"
          />
        </div>

        <div class="slides">
          <div class="numbertext">4 / 7</div>
          <img
            id="img_4"
            class="slide_img"
            src="media/projects/run_base/AD-HOMECOURT ARENA ELEMENTS_S5.jpg"
            alt="Apparel Fixture Production Drawing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">5 / 7</div>
          <img
            id="img_5"
            class="slide_img"
            src="media/projects/run_base/AD-HOMECOURT ARENA ELEMENTS_S14.png"
            alt="Apparel Fixture Production Drawing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">6 / 7</div>
          <img
            id="img_6"
            class="slide_img"
            src="media/projects/run_base/run base_03.jpg"
            alt="Apparel Fixtures and Shoe Wall"
          />
        </div>

        <div class="slides">
          <div class="numbertext">7 / 7</div>
          <img
            id="img_7"
            class="slide_img"
            src="media/projects/run_base/run base_04.jpg"
            alt="Apparel Fixtures"
          />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Thumbnail images -->
        <div id="thumb_template" class="row">
          <script defer>
            document.getElementById("thumb_template").innerHTML =
              injectThumbs();
          </script>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer_template">
      <script>
        document.getElementById("footer_template").innerHTML = footer_html;
      </script>
    </div>
  </body>
</html>
