<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/projects.css" />
    <script src="js/master.js"></script>
    <script src="js/projects.js"></script>
    <script
      src="https://kit.fontawesome.com/cdaba070d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="showVisThumbs()">
    <!--Header-->
    <header id="header_template">
      <script>
        document.getElementById("header_template").innerHTML = header_html;
      </script>
    </header>

    <div class="main_body">
      <!--About Project-->
      <div id="about_container" class="sub_body1">
        <h2 id="about_title">Mamava</h2>
        <p>
          Product development of the Solo, Original, and XL Mamava Lactation
          Suites - from initial concept to mass production.
        </p>
      </div>

      <!--Slideshow-->
      <div id="slideshow_container" class="sub_body1">
        <!-- Image text -->
        <div class="caption_container">
          <p id="caption">Solo Suite Exploded Drawing</p>
        </div>

        <!-- Full-width images with number text -->
        <div id="slide_1" class="slides">
          <div class="numbertext">1 / 11</div>
          <img
            id="img_1"
            class="slide_img"
            src="media/projects/mamava/MMV-SM-01-ASSEMBLY INSTRUCTIONS(pg 4).png"
            alt="Solo Suite Exploded Drawing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">2 / 11</div>
          <img
            id="img_2"
            class="slide_img"
            src="media/projects/mamava/solo render-01.jpg"
            alt="Solo Suite 3D Render"
          />
        </div>

        <div class="slides">
          <div class="numbertext">3 / 11</div>
          <img
            id="img_3"
            class="slide_img"
            src="media/projects/mamava/MMV SOLO.jpg"
            alt="Completed Solo Suite"
          />
        </div>

        <div class="slides">
          <div class="numbertext">4 / 11</div>
          <img
            id="img_4"
            class="slide_img"
            src="media/projects/mamava/MMV-V4-01-ASSEMBLY INSTRUCTIONS(pg 4).png"
            alt="Original Suite Exploded Drawing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">5 / 11</div>
          <img
            id="img_5"
            class="slide_img"
            src="media/projects/mamava/V3-02 Render-01.png"
            alt="Original Suite 3D Render"
          />
        </div>

        <div class="slides">
          <div class="numbertext">6 / 11</div>
          <img
            id="img_6"
            class="slide_img"
            src="media/projects/mamava/V3-02 Render-02.png"
            alt="Original Suite 3D Render"
          />
        </div>

        <div class="slides">
          <div class="numbertext">7 / 11</div>
          <img
            id="img_7"
            class="slide_img"
            src="media/projects/mamava/MMV OG.jpg"
            alt="Completed Original Suite"
          />
        </div>

        <div class="slides">
          <div class="numbertext">8 / 11</div>
          <img
            id="img_8"
            class="slide_img"
            src="media/projects/mamava/MMV-V4-01-ADA-ASSEMBLY INSTRUCTIONS(pg 4).png"
            alt="ADA Suite Exploded Drawing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">9 / 11</div>
          <img
            id="img_9"
            class="slide_img"
            src="media/projects/mamava/phoenix_lactation_suite.jpg"
            alt="Completed ADA Suite"
          />
        </div>

        <div class="slides">
          <div class="numbertext">10 / 11</div>
          <img
            id="img_10"
            class="slide_img"
            src="media/projects/mamava/MMV ADA INTERIOR.jpg"
            alt="ADA Suite Interior"
          />
        </div>

        <div class="slides">
          <div class="numbertext">11 / 11</div>
          <img
            id="img_11"
            class="slide_img"
            src="media/projects/mamava/ADA_int_01.jpg"
            alt="ADA Suite Interior"
          />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Thumbnail images -->
        <div id="thumb_template" class="row">
          <script defer>
            document.getElementById("thumb_template").innerHTML =
              injectThumbs();
          </script>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer_template">
      <script>
        document.getElementById("footer_template").innerHTML = footer_html;
      </script>
    </div>
  </body>
</html>
