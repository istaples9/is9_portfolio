<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/projects.css" />
    <script src="js/master.js"></script>
    <script src="js/projects.js"></script>
    <script
      src="https://kit.fontawesome.com/cdaba070d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="showVisThumbs()">
    <!--Header-->
    <header id="header_template">
      <script>
        document.getElementById("header_template").innerHTML = header_html;
      </script>
    </header>

    <div class="main_body">
      <!--About Project-->
      <div id="about_container" class="sub_body1">
        <h2 id="about_title">TenFold Hydraulic Control System</h2>
        <p>
          Designed and prototyped a control system which operates 14 separate cylinders.
        </p>
      </div>

      <!--Slideshow-->
      <div id="slideshow_container" class="sub_body1">
        <!-- Image text -->
        <div class="caption_container">
          <p id="caption">Spool Valve Assembly</p>
        </div>

        <!-- Full-width images with number text -->
        <div id="slide_1" class="slides">
          <div class="numbertext">1 / 4</div>
          <img
            id="img_1"
            class="slide_img"
            src="media/projects/tf_hydraulics/tf_hydraulics-01.jpg"
            alt="Spool Valve Assembly"
          />
        </div>

        <div class="slides">
          <div class="numbertext">2 / 4</div>
          <img
            id="img_2"
            class="slide_img"
            src="media/projects/tf_hydraulics/tf_hydraulics-02.jpg"
            alt="Hydraulic Testing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">3 / 4</div>
          <img
            id="img_3"
            class="slide_img"
            src="media/projects/tf_hydraulics/tf_hydraulics-03.jpg"
            alt="Hydraulic Testing"
          />
        </div>

        <div class="slides">
          <div class="numbertext">4 / 4</div>
          <img
            id="img_4"
            class="slide_img"
            src="media/projects/tf_hydraulics/tf_hydraulics-04.jpg"
            alt="Hydraulic Testing Video"
          />
          <video autoplay loop muted class="slide_img" src="media/projects/tf_hydraulics/tf_hydraulics_vid-01.webm" type='video/webm'></video>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Thumbnail images -->
        <div id="thumb_template" class="row">
          <script defer>
            document.getElementById("thumb_template").innerHTML =
              injectThumbs();
          </script>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer_template">
      <script>
        document.getElementById("footer_template").innerHTML = footer_html;
      </script>
    </div>
  </body>
</html>
