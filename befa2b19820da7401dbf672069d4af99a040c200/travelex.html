<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/projects.css" />
    <script src="js/master.js"></script>
    <script src="js/projects.js"></script>
    <script
      src="https://kit.fontawesome.com/cdaba070d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="showVisThumbs()">
    <!--Header-->
    <header id="header_template">
      <script>
        document.getElementById("header_template").innerHTML = header_html;
      </script>
    </header>

    <div class="main_body">
      <!--About Project-->
      <div id="about_container" class="sub_body1">
        <h2 id="about_title">Travelex Currency Exchange</h2>
        <p>
          Design of a modular kiosk system which allows for many different currency exchange configurations.
        </p>
      </div>

      <!--Slideshow-->
      <div id="slideshow_container" class="sub_body1">
        <!-- Image text -->
        <div class="caption_container">
          <p id="caption">Modular Components</p>
        </div>

        <!-- Full-width images with number text -->
        <div id="slide_1" class="slides">
          <div class="numbertext">1 / 11</div>
          <img
            id="img_1"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-1.jpg"
            alt="Modular Components"
          />
        </div>

        <div class="slides">
          <div class="numbertext">2 / 11</div>
          <img
            id="img_2"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-2.jpg"
            alt="Configuration One"
          />
        </div>

        <div class="slides">
          <div class="numbertext">3 / 11</div>
          <img
            id="img_3"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-3.jpg"
            alt="Configuration Two"
          />
        </div>

        <div class="slides">
          <div class="numbertext">4 / 11</div>
          <img
            id="img_4"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-4.jpg"
            alt="Configuration Three"
          />
        </div>

        <div class="slides">
          <div class="numbertext">5 / 11</div>
          <img
            id="img_5"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-5.jpg"
            alt="Configuration Four"
          />
        </div>

        <div class="slides">
          <div class="numbertext">6 / 11</div>
          <img
            id="img_6"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-6.jpg"
            alt="Configuration Five"
          />
        </div>

        <div class="slides">
          <div class="numbertext">7 / 11</div>
          <img
            id="img_7"
            class="slide_img"
            src="media/projects/travelex/travelex modular_01-7.jpg"
            alt="Configuration Six"
          />
        </div>

        <div class="slides">
          <div class="numbertext">8 / 11</div>
          <img
            id="img_8"
            class="slide_img"
            src="media/projects/travelex/TVX-TMP-RENDER-01.jpg"
            alt="Configuration Six Render"
          />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Thumbnail images -->
        <div id="thumb_template" class="row">
          <script defer>
            document.getElementById("thumb_template").innerHTML =
              injectThumbs();
          </script>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer_template">
      <script>
        document.getElementById("footer_template").innerHTML = footer_html;
      </script>
    </div>
  </body>
</html>
